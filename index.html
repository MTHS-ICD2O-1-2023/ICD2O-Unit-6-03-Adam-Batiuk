<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Weather" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Adam" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Weather</title>
</head>
<body onload="getWeather()">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Weather</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Info from: https://openweathermap.org</div>
      <br />
      <img id="icon">
      <div class="page-content-answer">
        <div id="description"></div>
        <br />
        <div id="temp"></div>
        <div id="feels-like"></div>
        <div id="temp-min"></div>
        <div id="temp-max"></div>
        <div id="pressure"></div>
        <div id="humidity"></div>
      </div>
    </main>
  </div>
</body>
</html>
